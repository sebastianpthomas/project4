{% extends 'base.html' %}
{% block body %}
{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>add movie</title>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">



    </head>

<body style="background-image:url({% static 'imgg.jpg' %});">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <footer class="site-footer section-padding">

            <div class="container">

                <div class="row">

                    <div class="col-12">
                        <h4 class="text-white mb-4 me-5">Add your favourite movies</h4>
                    </div>

                    <div class="col-lg-4 col-md-7 col-xs-12 tooplate-mt30">
                        <h6 class="text-white mb-lg-4 mb-3">name</h6>
                        <input type="text" name="name" placeholder="Enter movie's name">
                    </div>

                    <div class="col-lg-4 col-md-5 col-xs-12 tooplate-mt30">
                        <h6 class="text-white mb-lg-4 mb-3">Description</h6>
                        <input type="text" name="desc" placeholder="Enter the movie description">
                    </div>

                    <div class="col-lg-4 col-md-6 col-xs-12 tooplate-mt30">
                        <h6 class="text-white mb-lg-4 mb-3">Year</h6>
                        <input type="text" name="year" placeholder="Enter the year">
                    </div>

                    <div class="col-lg-4 col-md-6 col-xs-12 tooplate-mt30">
                        <h6 class="text-white mb-lg-4 mb-3">Image</h6>
                        <input type="file" name="img">

                    </div>
                    <div class="col-lg-4 col-md-6 col-xs-12 tooplate-mt30">
                        <h class="text-white mb-lg-4 mb-3">Are you sure, you want to add this movie<input type="submit"></h>


                    </div>
            </footer>
        </form>
    </body>
</html>
{% endblock %}
